<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 7");
            robotArm.speed =5000;

            // Jou instructies volgen hier

            for(var canvas = 0; canvas < 7; canvas++) {    robotArm.grab (); robotArm.moveLeft();  robotArm.drop(); robotArm.moveRight();}

            robotArm.moveRight();
            robotArm.moveRight();

            for(var canvas = 1; canvas < 7; canvas++) {    robotArm.grab (); robotArm.moveLeft(); robotArm.drop(); robotArm.moveRight();}

            robotArm.moveRight();
            robotArm.moveRight();

            for(var canvas = 1; canvas < 7; canvas++) {    robotArm.grab (); robotArm.moveLeft(); robotArm.drop(); robotArm.moveRight();}

            robotArm.moveRight();
            robotArm.moveRight();

            for(var canvas = 1; canvas < 7; canvas++) {    robotArm.grab (); robotArm.moveLeft(); robotArm.drop(); robotArm.moveRight();}

            robotArm.moveRight();
            robotArm.moveRight();

            for(var canvas = 1; canvas < 7; canvas++) {    robotArm.grab (); robotArm.moveLeft(); robotArm.drop(); robotArm.moveRight();}


            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
