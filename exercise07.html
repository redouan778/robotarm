<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 8");
            robotArm.speed= 99000;

            // Jou instructies volgen hier
            robotArm.moveRight();

            for(var canvas = 0; canvas <7; canvas++){
                robotArm.grab();
                for (var r = 0; r < 8; r++) {
                  robotArm.moveRight();
                }
                robotArm.drop();
                for (var l = 0; l < 8; l++) {
                    robotArm.moveLeft();
                }
            }









            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
